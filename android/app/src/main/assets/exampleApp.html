<html><head>

		html { font-family:Helvetica; color:#222; }

</head><body>
<h1>Demo</h1>
<script>
    function setupWebViewJavascriptBridge(onResult) {
        if (window.WebViewJavascriptBridge) { return onResult(WebViewJavascriptBridge); }
        if (window.WVJBCallbacks) { return window.WVJBCallbacks.push(onResult); }
        window.WVJBCallbacks = [onResult];
        var WVJBIframe = document.createElement('iframe');
        WVJBIframe.style.display = 'none';
        WVJBIframe.src = 'https://__bridge_loaded__';
        document.documentElement.appendChild(WVJBIframe);
        setTimeout(function() { document.documentElement.removeChild(WVJBIframe) }, 0)
    }

    setupWebViewJavascriptBridge(function(bridge) {
		bridge.registerHandler('callJavascriptHandler', function(data, responseCallback) {
			var responseData = { 'Javascript Says':'Right back atcha!' }
			responseCallback(responseData)
		})

		document.body.appendChild(document.createElement('br'))
		var callbackButton = document.getElementById('buttons').appendChild(document.createElement('button'))
		callbackButton.innerHTML = 'Fire testJavaCallback'
		callbackButton.onclick = function(e) {
			e.preventDefault()
			bridge.callHandler('clickShare', {'title': 'xxx', 'description': 'xxx', 'targetUrl':'xxx', 'imageUrl':'xxx'}, function(response) {

			})
		}
	})
	</script>
</body></html>
